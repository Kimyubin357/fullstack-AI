<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 객체 사용하기</h2>

    <script>
        let noteBook = {
            productId : "1",
            productName : "LG그램17",
            price : 1000,
            brand : "LG전자"
        }
        console.log(noteBook);
        noteBook.price = 3000;
        console.log(noteBook.price);

        noteBook["stock"]=200;
        console.log(noteBook);

        noteBook.spec = {CPU:"i7",memory:"16GB",SDD:"516G"};
        console.log("노트북 정보 :",noteBook);

        var salesCenter = "Center";
        for(let i =0;i<10;i++){
            noteBook[`${salesCenter}-${i.toString()}`]=20;
        }
    </script>
</body>
</html>
